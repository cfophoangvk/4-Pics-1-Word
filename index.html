<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="icon" type="image/jpg" href="favicon.ico">
  <title>4 Pics 1 Word</title>
  <style>
    :root {
      width: 100vw;
      height: 100vh;
      margin: 0;
      font-family: 'Helvetica', 'Arial';
    }

    #container {
      width: 360px;
      height: 555px;
      background-color: #ddd;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
    }

    .main {
      margin: auto;
      width: 100%;
      position: relative;
      overflow: hidden;
      cursor: pointer;
    }

    .main img {
      width: 100%;
      aspect-ratio: 1/1;
      transition: opacity 1s ease-in-out;
    }

    .navigator {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      gap: 10px
    }

    .navigator img {
      mix-blend-mode: darken;
      width: 25px;
      aspect-ratio: 1/1;
      cursor: pointer;
    }

    .fade {
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    #dialog {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: black;
      opacity: 0.8;
      display: none;
      justify-content: center;
    }

    #dialog button {
      position: absolute;
      right: 10%;
      top: 10%;
      background: none;
      border: none;
      color: #ddd;
      font-size: 1.3em;
      cursor: pointer;
    }

    #instruction {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: start;
      color: white;
      font-size: 14px;
      gap: 20px;
    }

    #instruction div {
      display: flex;
      align-items: center;
    }

    #instruction div img {
      width: 25px;
      margin-right: 5px;
      border-radius: 50%;
    }
  </style>
</head>

<body>
  <div id="container">
    <div class="main" onclick="window.location.href='level.html'">
      <img src="mainScreen1.jpg">
      <img src="mainScreen2.jpg" class="fade">
    </div>
    <div class="navigator">
      <img src="hint/lucky.jpg" onclick="window.location.href='luckyGift.html'">
      <img src="hint/setting.jpg">
      <img src="hint/tutorial.jpg" onclick="showDialog()">
    </div>
    <div id="dialog">
      <button onclick="hideDialog()">X</button>
      <div id="instruction">
        <div><img src="hint/openALetter.jpg"> = 40 xu. Tự động điền 1 kí tự</div>
        <div><img src="hint/removeLetters.jpg"> = 60 xu. Xóa bỏ 3 kí tự không cần thiết</div>
        <div><img src="hint/lucky.jpg"> = Quay số nhận thưởng mỗi ngày.</div>
      </div>
    </div>
  </div>
  <script>
    //Fade between images
    let isVisible = false;
    function displayMainScreenImage() {
      isVisible = !isVisible;
      if (isVisible) {
        document.querySelector('.fade').style.opacity = 1
      } else {
        document.querySelector('.fade').style.opacity = 0
      }
    }
    //Show/hide dialog
    function showDialog() {
      document.getElementById('dialog').style.display = 'flex';
    }
    function hideDialog() {
      document.getElementById('dialog').style.display = 'none';
    }
    setInterval(displayMainScreenImage, 5000);
  </script>
</body>

</html>
