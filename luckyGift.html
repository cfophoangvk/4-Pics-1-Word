<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/jpg" href="favicon.ico">
  <title>4 Pics 1 Word</title>
  <style>
    body {
      width: 100vw;
      height: 100vh;
      margin: 0;
      font-family: '.VnAvant', 'Helvetica', 'Arial';
      user-select: none;
      -webkit-user-select: none;
      /* SAFARI */
    }

    #container {
      width: 320px;
      height: 525px;
      background-color: #ddd;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      padding-top: 10px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    #time {
      color: #333;
      font-size: 0.7em;
    }

    header {
      width: 100%;
      font-family: 'Helvetica', Arial;
      display: flex;
      height: 25px;
      justify-content: space-between;
      color: #EA7353;
      ;
    }

    header img {
      mix-blend-mode: darken;
      width: 25px;
      aspect-ratio: 1/1;
    }

    header p {
      font-size: 15px;
    }

    header .right,
    header .left {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    h1 {
      color: #25C7BE;
      font-size: 3em;
      margin-bottom: 5px;
    }

    p {
      margin: 0;
    }

    #content {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      margin: auto;
    }

    .doors {
      display: flex;
      justify-content: center;
      width: 100%;
      padding-block: 20px;
      background-color: #EA7353;
      margin-top: 30px;
      margin-bottom: 40px;
    }

    .door {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      overflow: hidden;
      margin: 1ch;
    }

    .box {
      display: block;
      justify-content: center;
      align-items: center;
    }

    .box img {
      width: 100%;
      height: 100%;
    }

    button {
      font-family: '.VnAvant', 'Helvetica', 'Arial';
      border: none;
      cursor: pointer;
      color: white;
      background-color: #25C7BE;
      padding-inline: 20px;
      padding-block: 8px;
      font-size: 1.1rem;
    }

    .navigator {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      gap: 10px
    }

    .navigator img {
      mix-blend-mode: darken;
      width: 25px;
      aspect-ratio: 1/1;
      cursor: pointer;
    }

    #dialog {
      position: absolute;
      width: 100%;
      height: 100%;
      transform: translate(-20px, -10px);
      background-color: black;
      opacity: 0.8;
      display: none;
      justify-content: center;
    }

    #dialog button {
      position: absolute;
      right: 10%;
      top: 10%;
      background: none;
      border: none;
      color: #ddd;
      font-size: 1.3em;
      cursor: pointer;
    }

    #instruction {
      display: flex;
      font-family: 'Helvetica', 'Arial';
      flex-direction: column;
      justify-content: center;
      align-items: start;
      color: white;
      font-size: 14px;
      gap: 20px;
    }

    #instruction div {
      display: flex;
      align-items: center;
    }

    #instruction div img {
      width: 25px;
      margin-right: 5px;
      border-radius: 50%;
    }
  </style>
</head>

<body>
  <div id="container">
    <header>
      <div class="left">
        <img src="hint/back.jpg" style="cursor: pointer" onclick="history.back()">
        <div>
          <p id="spinsLeft"></p>
          <p id="time">00:00:00</p>
        </div>
      </div>
      <div class="right">
        <img src="hint/money.jpg">
        <p id="money"></p>
      </div>
    </header>
    <div id="content">
      <h1>Lucky!</h1>
      <p></p>
      <div class="doors">
        <div class="door">
          <div class="boxes">
          </div>
        </div>

        <div class="door">
          <div class="boxes">
          </div>
        </div>

        <div class="door">
          <div class="boxes">
          </div>
        </div>
      </div>
      <div class="buttons">
        <button id="spin">Spin !</button>
      </div>
    </div>
    <div class="navigator">
      <img src="hint/lucky.jpg" onclick="window.location.href='luckyGift.html'">
      <img src="hint/setting.jpg">
      <img src="hint/tutorial.jpg" onclick="showDialog()">
    </div>
    <div id="dialog">
      <button onclick="hideDialog()">X</button>
      <div id="instruction">
        <div><img src="hint/openALetter.jpg"> = +5 xu.</div>
        <div><img src="hint/removeLetters.jpg"> = +10 xu.</div>
        <div><img src="hint/money.jpg"> = +20 xu</div>
        <div><img src="hint/goodLuck.jpg"> = May mắn lần sau!</div>
      </div>
    </div>
  </div>

  <script>
    const items = [
      "openALetter",
      "openALetter",
      "openALetter",
      "openALetter",
      "removeLetters",
      "removeLetters",
      "removeLetters",
      "removeLetters",
      "money",
      "money",
      "money",
      "goodLuck",
      "goodLuck",
      "goodLuck",
      "goodLuck",
      "goodLuck",
    ];
    const doors = document.querySelectorAll(".door");
    var spinsLeft = getCookie('spinsLeft') ? Number(getCookie('spinsLeft')) : 5;
    document.getElementById('spinsLeft').innerText = `Số lần quay còn lại: ${spinsLeft}`;
    //spin and reset event
    document.querySelector("#spin").addEventListener("click", spin);
    init();
    //Set the money left
    var moneyLeft = getCookie('money') ? Number(getCookie('money')) : 200;
    document.getElementById('money').innerText = moneyLeft;

    //Get and set cookie (Source: W3Schools)
    function getCookie(cname) {
      let name = cname + "=";
      let decodedCookie = decodeURIComponent(document.cookie);
      let ca = decodedCookie.split(';');
      for (let i = 0; i < ca.length; i++) {
        let c = ca[i];
        while (c.charAt(0) == ' ') {
          c = c.substring(1);
        }
        if (c.indexOf(name) == 0) {
          return c.substring(name.length, c.length);
        }
      }
      return "";
    }

    function setCookie(cname, cvalue) {
      const d = new Date();
      d.setHours(24, 0, 0, 0); //for each day
      let expires = "expires=" + d.toUTCString();
      document.cookie = cname + "=" + cvalue + ";" + expires;
    }

    async function spin() {
      //Decrement the number of spins left
      --spinsLeft;
      //Disable the button "Spin !" for 3 seconds
      let button = document.querySelector("#spin");
      button.disabled = true;
      if (spinsLeft >= 0) {
        setTimeout(() => {
          button.disabled = false
        }, 3000 + 3 * 300);
      } else {
        //Out of spins
        document.getElementById('spinsLeft').innerText = 'Bạn đã hết số lượt quay!';
        button.style.backgroundColor = '#25C7BF89';
        return;
      }
      //Update the screen
      document.getElementById('spinsLeft').innerText = `Số lần quay còn lại: ${spinsLeft}`;
      init(false);
      //Do the spin effect
      for (const door of doors) {
        const boxes = door.querySelector(".boxes");
        boxes.style.transform = "translateY(0)";
        await new Promise((resolve) => setTimeout(resolve, 300));
      }
    }

    //Initializes the spin elements
    function init(firstInit = true) {
      let duration = 3;
      for (const door of doors) {
        //Spin one time
        if (firstInit) {
          door.dataset.spinned = "0";
          door.dataset.firstElement = "none";
        } else if (door.dataset.spinned === "1") {
          return;
        }

        const boxes = door.querySelector(".boxes");
        const boxesClone = boxes.cloneNode(false);
        const pool = [door.dataset.firstElement];

        if (!firstInit) pool.push(...shuffle(items));
        door.dataset.firstElement = pool[pool.length - 1];

        //Adds event listener to prevent clicking while spinning
        boxesClone.addEventListener(
          "transitionstart",
          function () {
            door.dataset.spinned = "1";
          }
        );
        boxesClone.addEventListener(
          "transitionend",
          function () {
            door.dataset.spinned = "0";
            if (Array.from(doors).indexOf(door) === 2) {
              checkResult();
            }
          }
        );

        //Add random elements to each door
        for (let i = pool.length - 1; i >= 0; i--) {
          const box = document.createElement("div");
          box.classList.add("box");
          box.style.width = door.clientWidth + "px";
          box.style.height = door.clientHeight + "px";
          const img = document.createElement("img");
          img.src = `hint/${pool[i]}.jpg`;
          box.appendChild(img);
          boxesClone.appendChild(box);
        }
        boxesClone.style.transitionTimingFunction = 'linear';
        boxesClone.style.transitionDuration = `${duration}s`;
        boxesClone.style.transform = `translateY(-${door.clientHeight * (pool.length - 1)
          }px)`;
        door.replaceChild(boxesClone, boxes);
      }
    }

    //Shuffles the order of items
    function shuffle(arr) {
      let m = arr.length;
      while (m) {
        const i = Math.floor(Math.random() * m--);
        [arr[m], arr[i]] = [arr[i], arr[m]];
      }
      return arr;
    }

    //Check the result of spinning
    function checkResult() {
      for (const door of doors) {
        switch (door.dataset.firstElement) {
          case 'openALetter':
            moneyLeft += 5;
            break;
          case 'removeLetters':
            moneyLeft += 10;
            break;
          case 'money':
            moneyLeft += 20;
            break;
        }
      }
      setCookie('money', moneyLeft);
      document.getElementById('money').innerText = moneyLeft;
      setCookie('spinsLeft', spinsLeft);
    }

    //Check if the font VnAvant is supported (I know it isn't but the original game is.)
    function isFontSupported(fontName) {
      const canvas = document.createElement("canvas");
      const context = canvas.getContext("2d");
      const text = "abcdefghijklmnopqrstuvwxyz0123456789";
      context.font = "72px monospace";
      const defaultWidth = context.measureText(text).width;
      context.font = `72px '${fontName}', monospace`;
      const testWidth = context.measureText(text).width;
      return testWidth !== defaultWidth;
    }
    if (isFontSupported('.VnAvant')) {
      document.querySelector('#content p').innerText = 'NhËn quµ mçi ngµy';
    } else {
      document.querySelector('#content p').innerText = 'Nhận quà mỗi ngày';
    }

    //Updates the time left for next daily spin
    function updateTime() {
      const now = new Date();
      const distance = new Date().setHours(24, 0, 0, 0);
      const remainingTime = distance - now;
      const hours = Math.floor((remainingTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((remainingTime % (1000 * 60)) / 1000);

      const zeroPadding = (num) => String(num).padStart(2, "0");

      document.getElementById('time').innerText = `${zeroPadding(hours)}:${zeroPadding(minutes)}:${zeroPadding(seconds)}`
    }
    setInterval(updateTime, 1000);
    updateTime();

    //Show/hide dialog
    function showDialog() {
      document.getElementById('dialog').style.display = 'flex';
    }
    function hideDialog() {
      document.getElementById('dialog').style.display = 'none';
    }
  </script>
</body>

</html>
