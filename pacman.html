<!DOCTYPE html>
<html lang="en">

<head>
  <title>Pacman Character</title>
</head>

<body>
  <button onclick="setCookie('name','Hoang')">Click meeee</button>
  <button onclick="alert(`cookie: ${getCookie('name')}`)">Get cookie</button>
  <script>
    var x = 5;
    x++;
    setTimeout(() => {
      console.log("before: " + ++x);
    },3000)
    console.log("after: " + ++x);
  </script>
</body>

</html>
